<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thrace</title>
    <script
      src="https://kit.fontawesome.com/48c949ca6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/Portfolio/public/dog-solid.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/Portfolio/public/stylesheets/index.css" />
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3 mt-auto">
        <div class="card-group">
          <div class="card-body">
            <img
            src="https://avatars.githubusercontent.com/u/61951663?v=4"
            class="img-fluid rounded-circle"
            id="profilePic"
            alt="profile picture"
          />
            <h2 class="card-title">Hailey Thrace</h2>
            <h6 class="card-title">Software Developer</h6>
            <div id="homeIcon">
              <i class="fa-brands fa-square-js fa-2xl homeIcon"></i>
              <i class="fa-brands fa-node fa-2xl homeIcon"></i>
              <i class="fa-brands fa-react fa-2xl homeIcon"></i>
              <i class="fa-brands fa-java fa-2xl homeIcon"></i>
              <i class="fa-solid fa-database fa-2xl homeIcon"></i>
              <i class="fa-solid fa-server fa-2xl homeIcon"></i>
            </div>
            <p class="card-text">
              Team Player<br />
              Solutions Driven<br />
              Analytical Visionary<br />
            </p>
            <div>
              <a
                href="/Portfolio/views/portfolio.html"
                class="btn btn-lg btn-primary font-weight-bold mt-3"
                >Portfolio <i class="bi bi-folder"></i
              ></a>
              <a
                href="https://github.com/Hthrace"
                class="btn btn-lg btn-primary font-weight-bold mt-3 ps-4 pe-4"
                >Github <i class="bi bi-github"></i
              ></a>
            </div>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <span
          ><a href="https://github.com/Hthrace" class="text-decoration-none"
            ><i class="fa-solid fa-dog fa-fade fa-2xs"></i></a
        ></span>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
